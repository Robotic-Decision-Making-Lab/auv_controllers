task_priority_ik_controller:
  base_link_frame_id:
    type: string
    default_value: "base_link"
    read_only: true
    description: "The name of the vehicle base link frame ID."

  end_effector_frame_id:
    type: string
    default_value: ""
    read_only: true
    description: "The end effector frame ID."

  revolute_joints:
    type: string_array
    default_value: []
    read_only: true
    description: "The list of controlled revolute joints."

  end_effector_task_hierarchy:
    pose_task:
      gain:
        type: double
        default_value: 0.0
        read_only: true
        description: "The end effector pose tracking task gain."

    manipulability_task:
      gain:
        type: double
        default_value: 0.0
        read_only: true
        description: "The manipulability optimization task gain."

  revolute_task_hierarchy:
    __map_revolute_joints:
      joint_angle_task:
        physical_upper_limit:
          type: double
          default_value: 0.0
          read_only: true
          description: "The joint angle physical upper limit (rad)."

        physical_lower_limit:
          type: double
          default_value: 0.0
          read_only: true
          description: "The joint angle physical lower limit (rad)."

        safety_upper_limit:
          type: double
          default_value: 0.0
          read_only: true
          description: "The joint angle safety upper limit (rad)."

        safety_lower_limit:
          type: double
          default_value: 0.0
          read_only: true
          description: "The joint angle safety lower limit (rad)."

        activation_threshold:
          type: double
          default_value: 0.0
          read_only: true
          description: "The distance from a safety limit that activates a set task when crossed (rad)."

        gain:
          type: double
          default_value: 0.0
          read_only: true
          description: "The gain for the joint angle limit task."

      joint_velocity_task:
        physical_upper_limit:
          type: double
          default_value: 0.0
          read_only: true
          description: "The joint's maximum velocity (rad/s)."

        physical_lower_limit:
          type: double
          default_value: 0.0
          read_only: true
          description: "The joint's minimum velocity (rad/s)."

        safety_upper_limit:
          type: double
          default_value: 0.0
          read_only: true
          description: "The safety upper limit on the joint velocity (rad/s)."

        safety_lower_limit:
          type: double
          default_value: 0.0
          read_only: true
          description: "The safety lower limit on the joint velocity (rad/s)."

        activation_threshold:
          type: double
          default_value: 0.0
          read_only: true
          description: "The distance from a safety limit that activates a set task when crossed (rad)."

        gain:
          type: double
          default_value: 0.0
          read_only: true
          description: "The gain for the joint velocity limit task."
