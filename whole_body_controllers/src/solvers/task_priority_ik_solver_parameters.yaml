task_priority_ik_controller:
  map_frame_id:
    type: string
    default_value: "map"
    read_only: true
    description: "The name of the world frame ID."

  base_link_frame_id:
    type: string
    default_value: "base_link"
    read_only: true
    description: "The name of the vehicle base link frame ID."

  end_effector_frame_id:
    type: string
    default_value: "tcp"
    read_only: true
    description: "The end effector frame ID."

  revolute_joints:
    type: string_array
    default_value: []
    read_only: true
    description: "The list of controlled revolute joints."

  end_effector_task_hierarchy:
    pose_task:
      gain:
        type: double
        default_value: 0.0
        read_only: true
        description: "The end effector pose tracking task gain."

  revolute_task_hierarchy:
    __map_revolute_joints:
      joint_angle_task:
        safety_tolerance:
          type: double
          default_value: 0.1
          read_only: true
          description: "The safety tolerance for the joint angle limit task (rad)."

        activation_threshold:
          type: double
          default_value: 0.0
          read_only: true
          description: "The distance from a safety limit that activates a set task when crossed (rad)."

        gain:
          type: double
          default_value: 0.0
          read_only: true
          description: "The gain for the joint angle limit task."
