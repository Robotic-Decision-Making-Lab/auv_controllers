ik_controller:
  ik_solver:
    type: string
    default_value: "task_priority_ik_solver"
    read_only: true
    description: "The name of the IK solver to use."
    validation:
      one_of<>: [["task_priority_ik_solver"]]

  vehicle_reference_controller:
    type: string
    default_value: ""
    read_only: true
    description: "The prefix of the reference controller to send vehicle commands to."

  manipulator_reference_controller:
    type: string
    default_value: ""
    read_only: true
    description: "The prefix of the reference controller to send manipulator commands to."

  base_frame_id:
    type: string
    default_value: "base_link"
    description: "The name of the base link of the robot."

  world_frame_id:
    type: string
    default_value: "map"
    description: "The name of the world frame."

  manipulator_joints:
    type: string_array
    default_value: []
    description: "The list of controlled manipulator joints."

  locked_joints:
    type: string_array
    default_value: []
    description: "The list of locked joints. These joints will not be controlled by the IK solver."
