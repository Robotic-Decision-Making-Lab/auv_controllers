ik_controller:
  ik_solver:
    type: string
    default_value: "task_priority_solver"
    read_only: true
    description: "The name of the IK solver to use."
    validation:
      one_of<>: [["task_priority_solver"]]

  use_external_measured_vehicle_states:
    type: bool
    read_only: true
    default_value: false
    description: "Use vehicle state measurements obtained from a topic instead of state interfaces."

  vehicle_reference_controller:
    type: string
    default_value: ""
    read_only: true
    description: "The prefix of the reference controller to send vehicle commands to."

  manipulator_reference_controller:
    type: string
    default_value: ""
    read_only: true
    description: "The prefix of the reference controller to send manipulator commands to."

  manipulator_joints:
    type: string_array
    default_value: []
    description: "The list of controlled manipulator joints."

  locked_joints:
    type: string_array
    default_value: []
    description: "The list of locked joints. These joints will not be controlled by the IK solver."
