thruster_allocation_matrix_controller:
  command_interface_prefix: {
    type: string,
    default_value: "",
    read_only: true,
    description: "The prefix of the command interface. This can be used to configure command interfaces in chained mode."
  }
  tam: {
    x: {
      type: double_array,
      read_only: true,
      default_value: [],
      description: "Thruster allocation matrix x."
    },
    y: {
      type: double_array,
      read_only: true,
      default_value: [],
      description: "Thruster allocation matrix y."
    },
    z: {
      type: double_array,
      read_only: true,
      default_value: [],
      description: "Thruster allocation matrix z."
    },
    rx: {
      type: double_array,
      read_only: true,
      default_value: [],
      description: "Thruster allocation matrix rx."
    },
    ry: {
      type: double_array,
      read_only: true,
      default_value: [],
      description: "Thruster allocation matrix ry."
    },
    rz: {
      type: double_array,
      read_only: true,
      default_value: [],
      description: "Trhuster allocation matrix rz."
    }
  }
