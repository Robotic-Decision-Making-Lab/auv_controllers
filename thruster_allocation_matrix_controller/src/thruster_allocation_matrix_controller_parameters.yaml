thruster_allocation_matrix_controller:
  dof_names: {
    type: string_array,
    read_only: true,
    default_value: ["x", "y", "z", "rx", "ry", "rz"],
    description: "Specifies the degrees-of-freedom used by the controller.",
    validation: {
      unique<>: null,
      not_empty<>: null,
      subset_of<>: [["x", "y", "z", "rx", "ry", "rz"]],
    }
  }
  tam: {
    x: {
      type: double_array,
      read_only: true,
      default_value: [],
      description: "Thruster allocation matrix x."
    },
    y: {
      type: double_array,
      read_only: true,
      default_value: [],
      description: "Thruster allocation matrix y."
    },
    z: {
      type: double_array,
      read_only: true,
      default_value: [],
      description: "Thruster allocation matrix z."
    },
    rx: {
      type: double_array,
      read_only: true,
      default_value: [],
      description: "Thruster allocation matrix rx."
    },
    ry: {
      type: double_array,
      read_only: true,
      default_value: [],
      description: "Thruster allocation matrix ry."
    },
    rz: {
      type: double_array,
      read_only: true,
      default_value: [],
      description: "Trhuster allocation matrix rz."
    }
  }
